    <main>
        <section class="container-fluid heroimg">
            <div class="row">
                <div class="col-12">
                    <h2>Welcome to Event27</h2>
                    <p>Be part of our club members and receive weekly updates of the latest events</p>
                    <button type="button" class="btn btn-outline-light" data-toggle="modal" data-target="#subscribeModal">Subscribe</button>
                </div>
            </div>

            <div class="modal fade" id="subscribeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Subscribe and Stay Tuned</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                <div class="modal-body">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname">

                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    
        
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
                </div>
                </div>
            </div>
        </section> 
    </main>
